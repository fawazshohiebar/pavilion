tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: first_name
            field:
              autocomplete: given-name
              type: text
              display: 'First Name'
              localizable: false
              validate:
                - required
                - 'max:50'
          -
            handle: last_name
            field:
              autocomplete: family-name
              type: text
              display: 'Last Name'
              localizable: false
              validate:
                - required
                - 'max:50'
          -
            handle: job_title
            field:
              type: text
              display: 'Job Title'
              localizable: false
              validate:
                - required
                - 'max:50'
          -
            handle: business_email
            field:
              input_type: email
              autocomplete: email
              type: text
              display: 'Business email'
              localizable: false
              validate:
                - required
                - 'max:50'
                - email
          -
            handle: company_name
            field:
              type: text
              display: 'Company name'
              localizable: false
              validate:
                - required
                - 'max:50'
          -
            handle: company_size
            field:
              options:
                -
                  key: null
                  value: null
              type: select
              display: 'Company size'
              localizable: false
          -
            handle: message
            field:
              type: textarea
              display: Message
              localizable: false
              validate:
                - required
                - 'max:3000'
          -
            handle: turnstile_token
            field: basics.turnstile_token
