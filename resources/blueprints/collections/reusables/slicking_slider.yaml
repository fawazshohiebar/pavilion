title: 'Slicking Slider'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: background_category
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            import: bread_crumbs
          -
            handle: images_and_text_replicator
            field:
              type: replicator
              display: 'Images And Text Replicator'
              localizable: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: image
                          field:
                            max_files: 1
                            container: collaterals
                            type: assets
                            display: Image
                            localizable: false
                        -
                          handle: text
                          field:
                            type: text
                            display: Text
                            localizable: false
                        -
                          handle: slide_link
                          field:
                            type: link
                            display: 'Slide Link'
                            localizable: false
                        -
                          handle: start_date
                          field:
                            type: date
                            display: 'Start Date'
                            localizable: false
                            width: 50
                        -
                          handle: end_date
                          field:
                            type: date
                            display: 'End Date'
                            localizable: false
                            width: 50
          -
            handle: background_color
            field:
              options:
                -
                  key: '#fff'
                  value: White
                -
                  key: '#f5f2eb'
                  value: 'Light Brown'
                -
                  key: '#fbf9fa'
                  value: 'Light Blue'
              taggable: true
              type: select
              display: 'Background Color'
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
