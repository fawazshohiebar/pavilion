tabs:
  main:
    display: Main
    sections:
      -
        display: Brand
        instructions: 'Brand settings'
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              instructions: 'The title of the brand'
              localizable: true
              validate:
                - required
          -
            handle: logo
            field:
              type: assets
              display: Logo
              instructions: 'The logo of the brand'
              max_files: 1
              width: 50
              container: assets
              folder: /brand
              localizable: false
          -
            handle: logo_dark
            field:
              type: assets
              display: 'Logo Dark Mode'
              instructions: 'The logo of the brand for dark mode'
              max_files: 1
              width: 50
              container: assets
              folder: /brand
              localizable: false
          -
            handle: patronage
            field:
              type: text
              display: Patronage
              localizable: true
          -
            handle: social_media
            field:
              type: grid
              display: 'Social Media'
              localizable: false
              fields:
                -
                  handle: platform
                  field:
                    options:
                      -
                        key: facebook
                        value: null
                      -
                        key: twitter
                        value: null
                      -
                        key: instagram
                        value: null
                      -
                        key: linkedin
                        value: null
                      -
                        key: youtube
                        value: null
                      -
                        key: snapchat
                        value: null
                      -
                        key: tiktok
                        value: null
                    type: select
                    display: Platform
                    localizable: false
                    width: 50
                -
                  handle: social_media_link
                  field:
                    type: text
                    display: 'Social Media Link'
                    localizable: false
                    width: 50
      -
        display: 'Footer Logos'
        fields:
          -
            handle: logos
            field:
              type: replicator
              display: Logos
              localizable: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    logo:
                      display: Logo
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            localizable: false
                            width: 33
                            validate:
                              - required
                        -
                          handle: image
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: Image
                            localizable: false
                            width: 33
                            validate:
                              - required
                              - image
                        -
                          handle: url
                          field:
                            input_type: url
                            type: text
                            display: Url
                            localizable: false
                            width: 33
                            validate:
                              - required
