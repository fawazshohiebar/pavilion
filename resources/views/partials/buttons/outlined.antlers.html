{{#
    @name Shimmering Gold Button
    @desc A shimmering gold button with geometric accents and blurred background.
    
    @param text string
    @param url string
    @param primary boolean
    @param classList string
#}}

<button x-data="{hover: false}" 
        @mouseenter="hover = true" 
        @mouseleave="hover = false"
        class="cursor-pointer relative px-6 py-3 {{ primary ? 'bg-gradient-to-r from-[#826f44]/80 via-[#a89b7d]/80 to-[#826f44]/80 backdrop-blur-sm' : 'bg-transparent border border-[#9b8b63] backdrop-blur-sm' }} {{ classList ?? '' }} text-white font-medium transition-all duration-500 overflow-hidden"
        :class="{'shadow-[0_0_15px_rgba(130,118,84,0.5)]': hover}">
    <span class="relative z-10 flex items-center justify-center">
        <span class="mx-2">{{ text }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform duration-300" :class="{'translate-x-1': hover}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </span>
    <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent transform" :class="hover ? 'translate-x-full transition-transform duration-1000' : '-translate-x-full'"></span>
    <!-- Geometric Accent -->
    <span class="absolute top-0 left-0 w-full h-[1px] transform transition-transform duration-300" 
          :class="{'translate-x-0 bg-white': hover, '-translate-x-full' : !hover}"></span>
    <span class="absolute bottom-0 right-0 w-full h-[1px] transform transition-transform duration-300 delay-300" 
          :class="{'translate-x-0 bg-white': hover, 'translate-x-full' : !hover}"></span>
    <span class="absolute right-0 top-0 h-full w-[1px] transform transition-transform duration-300 delay-100" 
          :class="{'translate-y-0 bg-white': hover, '-translate-y-full' : !hover}"></span>
    <span class="absolute left-0 bottom-0 h-full w-[1px] transform transition-transform duration-300 delay-200" 
          :class="{'translate-y-0 bg-white': hover, 'translate-y-full' : !hover}"></span>
</button>
