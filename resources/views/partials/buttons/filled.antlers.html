{{#
    @name Royal Gold Button
    @desc A royal gold button with elegant border animation.
    
    @param text string
    @param url string
    @param primary boolean
    @param classList string
#}}

<button x-data="{hover: false}" 
        @mouseenter="hover = true" 
        @mouseleave="hover = false"
        class="cursor-pointer rounded-md relative overflow-hidden {{ primary ? 'bg-gradient-to-r from-[#78714f] to-[#9b8b63] text-white' : 'bg-transparent border border-[#9b8b63] text-white' }} {{ classList ?? '' }} px-6 py-3 font-medium transition-all duration-300 shadow-lg hover:shadow-[#827654]/50"
        :class="{'scale-105': hover}">
    <span class="relative z-10">{{ text ?? slot }}</span>
    <!-- Border Animation Elements -->
    <span class="absolute top-0 left-0 w-full h-[1px] bg-white/40 transform transition-transform duration-300" 
          :class="{'translate-x-0': hover, '-translate-x-full' : !hover}"></span>
    <span class="absolute bottom-0 right-0 w-full h-[1px] bg-white/40 transform transition-transform duration-300 delay-300" 
          :class="{'translate-x-0': hover, 'translate-x-full' : !hover}"></span>
    <span class="absolute right-0 top-0 h-full w-[1px] bg-white/40 transform transition-transform duration-300 delay-100" 
          :class="{'translate-y-0': hover, '-translate-y-full' : !hover}"></span>
    <span class="absolute left-0 bottom-0 h-full w-[1px] bg-white/40 transform transition-transform duration-300 delay-200" 
          :class="{'translate-y-0': hover, 'translate-y-full' : !hover}"></span>
</button>
