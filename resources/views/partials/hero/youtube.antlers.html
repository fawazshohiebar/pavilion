<section class="relative min-h-dvh overflow-hidden -mt-34 pt-34 flex items-center">
    <!-- YouTube Video Background -->
    <div class="absolute inset-0 w-full h-full z-0 video-container">
        <div class="youtube-player" id="youtube-player" data-video-id="{{youtube_id}}">
            <!-- YouTube iframe will be inserted here -->
        </div>
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/50 to-black/30 z-10"></div>
    </div>
    
    {{partial:hero/content}}

    {{ partial:hero/scroll }}
</section>

<script>
    // Initialize YouTube player
    document.addEventListener('DOMContentLoaded', function() {
        // Create YouTube player
        var playerElement = document.getElementById('youtube-player');
        if (!playerElement) return;
        
        var videoId = playerElement.getAttribute('data-video-id');
        if (!videoId) return;
        
        // Create iframe
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=' + videoId);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '1');
        
        // Add iframe to player element
        playerElement.appendChild(iframe);
    });
</script>

<style>
    .youtube-player {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
    }
    
    .youtube-player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    @media (min-aspect-ratio: 16/9) {
        .youtube-player iframe {
            height: 300%;
            top: -100%;
        }
    }
    
    @media (max-aspect-ratio: 16/9) {
        .youtube-player iframe {
            width: 300%;
            left: -100%;
        }
    }
</style>
