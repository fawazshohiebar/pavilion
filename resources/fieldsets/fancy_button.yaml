title: 'Fancy Button'
fields:
  -
    handle: link
    field:
      type: link
      display: Link
      localizable: false
      width: 50
  -
    handle: label
    field:
      type: text
      display: Label
      localizable: false
      width: 50
  -
    handle: design
    field:
      options:
        -
          key: orangefilled
          value: 'Orange Filled'
        -
          key: whitefilled
          value: 'White Filled'
        -
          key: whiteoutlined
          value: 'White Outlined'
        -
          key: purpleoutine
          value: 'Purple Outline'
        -
          key: Orangenogradient
          value: 'Orange without gradient'
        -
          key: blackbg
          value: 'Black Bg'
        -
          key: blackishbg
          value: 'blackish Bg'
      type: select
      display: Design
      localizable: false
      width: 33
  -
    handle: icon_src
    field:
      options:
        -
          key: icon
          value: Icn
        -
          key: image
          value: img
        -
          key: none
          value: Non
      type: button_group
      display: 'Icon Src'
      localizable: false
      width: 33
      default: none
  -
    handle: icon
    field: basics.icon
    config:
      width: 33
      if:
        icon_src: 'equals icon'
  -
    handle: btn_img
    field:
      container: assets
      type: assets
      display: 'Btn Img'
      localizable: false
      width: 33
      if:
        icon_src: 'equals image'
  -
    handle: open_new_tab
    field:
      type: toggle
      display: 'Open New Tab'
      localizable: false
      width: 25
  -
    handle: button_size
    field:
      options:
        -
          key: fit
          value: Fit
        -
          key: lg
          value: Large
      type: select
      display: 'Button Size'
      localizable: false
      width: 25
  -
    handle: icon_position
    field:
      options:
        -
          key: left
          value: L
        -
          key: right
          value: R
      type: button_group
      display: 'icon Position'
      localizable: true
      width: 25
