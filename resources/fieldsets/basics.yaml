title: Basics
fields:
  -
    handle: button_group
    field:
      type: replicator
      display: 'Button Group'
      localizable: true
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button:
              display: Button
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                    localizable: false
                -
                  handle: size
                  field:
                    options:
                      -
                        key: large
                        value: L
                      -
                        key: medium
                        value: M
                      -
                        key: small
                        value: S
                    default: medium
                    type: button_group
                    display: Size
                    localizable: false
                    width: 33
                -
                  handle: color
                  field:
                    options:
                      -
                        key: light
                        value: W
                      -
                        key: dark
                        value: D
                      -
                        key: primary
                        value: P
                      -
                        key: secondary
                        value: S
                    default: primary
                    type: button_group
                    display: Color
                    localizable: false
                    width: 33
                -
                  handle: style
                  field:
                    options:
                      -
                        key: filled
                        value: Fill
                      -
                        key: outline
                        value: Outline
                    default: filled
                    type: button_group
                    display: Style
                    localizable: false
                    width: 33
                -
                  handle: icon
                  field: basics.icon
                  config:
                    width: 50
                -
                  handle: url
                  field:
                    type: link
                    display: Url
                    localizable: false
                    width: 50
  -
    handle: icon
    field:
      options:
        -
          key: home-modern
          value: null
        -
          key: home
          value: null
        -
          key: arrow-path
          value: null
        -
          key: arrow-right
          value: null
        -
          key: arrow-left
          value: null
        -
          key: sparkles
          value: null
        -
          key: envelope
          value: null
        -
          key: chevron-right
          value: null
        -
          key: chevron-left
          value: null
        -
          key: ticket
          value: null
        -
          key: paper-airplane
          value: null
        -
          key: map
          value: null
        -
          key: map-pin
          value: null
        -
          key: megaphone
          value: null
        -
          key: magnifying-glass
          value: null
        -
          key: magnifying-glass-plus
          value: null
        -
          key: globe-asia-australia
          value: null
        -
          key: globe-alt
          value: null
        -
          key: phone
          value: null
        -
          key: check-circle
          value: null
      type: select
      display: Icon
      taggable: true
      localizable: false
  -
    handle: page_builder
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - h6
        - underline
        - strikethrough
        - small
        - superscript
        - subscript
        - code
        - codeblock
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      remove_empty_nodes: false
      type: bard
      display: 'Page Builder'
      localizable: false
      sets:
        landing:
          display: Landing
          icon: addon-boxes-stack
          sets:
            reusable_block:
              display: 'Reusable Block'
              icon: addon-boxes-stack
              fields:
                -
                  handle: entry
                  field:
                    collections:
                      - reusables
                    type: entries
                    display: Entry
                    localizable: false
            hero:
              display: Hero
              icon: align-object-center
              fields:
                -
                  import: reusable_hero
            about:
              display: About
              icon: text-box-multiple
              fields:
                -
                  import: reusable_media_with_cta
            contact_team:
              display: 'Book Your Stand'
              icon: document-text
              fields:
                -
                  import: reusable_contact_team
            tickets:
              display: Tickets
              icon: ticket
              fields:
                -
                  import: reusable_tickets
            facts_figures:
              display: 'Facts & Figures'
              icon: chart-bar
              fields:
                -
                  import: reusable_facts_figures
            activities:
              display: Activities
              icon: ticket
              fields:
                -
                  import: reusable_activities
            gallery:
              display: Gallery
              icon: photo
              fields:
                -
                  import: reusable_gallery_with_heading
            image_grid_with_heading:
              display: 'Sectors (Image Grid)'
              icon: categories
              fields:
                -
                  import: reusable_image_grid_with_heading
            why_participate:
              display: 'Why Participate'
              icon: hand-raised
              fields:
                -
                  import: reusable_why_participate
        forms:
          display: Forms
          icon: form-drop-down-menu
          sets:
            form:
              display: Form
              instructions: 'Form with supporting Elements'
              icon: social-mail-send-email-message
              fields:
                -
                  import: form_box
        typography:
          display: Typography
          icon: text-formatting-all-caps
          sets:
            heading_group:
              display: 'Heading Group'
              icon: text-formatting-all-caps
              fields:
                -
                  handle: heading
                  field: basics.heading_group
  -
    handle: heading_group
    field:
      type: group
      display: 'Heading Group'
      localizable: false
      fields:
        -
          handle: heading
          field:
            type: text
            display: Heading
            localizable: false
        -
          handle: subheading
          field:
            type: text
            display: SubHeading
            localizable: false
        -
          handle: focus_icon
          field:
            type: toggle
            display: 'Focus Icon'
            localizable: false
            width: 33
        -
          handle: heading_focus_word
          field:
            type: text
            display: 'Heading Focus Word'
            localizable: false
            width: 66
            unless:
              focus_icon: 'equals true'
        -
          handle: icon
          field: basics.icon
          config:
            width: 66
            if:
              focus_icon: 'equals true'
  -
    handle: turnstile_token
    field:
      input_type: hidden
      type: text
      display: 'Turnstile Token'
      instructions: 'Keep Hidden for Turnstile Captcha'
      visibility: hidden
      localizable: false
